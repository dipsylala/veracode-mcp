  /appsec/v2/applications/{application_guid}/findings:
    get:
      deprecated: false
      description: Returns findings information from Veracode scans.
      operationId: getFindingsUsingGET
      parameters:
      - description: The application identifier.
        explode: false
        in: path
        name: application_guid
        required: true
        schema:
          type: string
        style: simple
      - allowEmptyValue: false
        description: "Context type, which filters results to show only the findings\
          \ of this specific context type. The findings status parameter is relative\
          \ to this context parameter."
        explode: true
        in: query
        name: context
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: CVE ID.
        explode: true
        in: query
        name: cve
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: "CVSS ID (0-10), which can be double (decimal) values. This filter\
          \ returns all findings with a CVSS value equal to the provided value."
        explode: true
        in: query
        name: cvss
        required: false
        schema:
          format: double
          type: number
        style: form
      - allowEmptyValue: false
        description: "CVSS ID (0-10), which can be double (decimal) values. This filter\
          \ returns all findings with a CVSS value greater than or equal to the provided\
          \ value."
        explode: true
        in: query
        name: cvss_gte
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: CWE ID (single or comma-delimited).
        explode: true
        in: query
        name: cwe
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - allowEmptyValue: false
        description: Category of finding (single or comma-delimited). Not valid for
          the SCA scan type.
        explode: true
        in: query
        name: finding_category
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - allowEmptyValue: false
        description: Use this flag to include the annotations in the response. Not
          valid for the SCA scan type.
        explode: true
        in: query
        name: include_annot
        required: false
        schema:
          type: boolean
        style: form
      - allowEmptyValue: false
        description: Use this flag to include findings grace period expiry date in
          the response.
        explode: true
        in: query
        name: include_exp_date
        required: false
        schema:
          type: boolean
        style: form
      - allowEmptyValue: false
        description: "Return all findings with annotations mitigated after the specified\
          \ date. Does not apply to the SCA scan type. Use date format: yyyy-MM-dd"
        explode: true
        in: query
        name: mitigated_after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - allowEmptyValue: false
        description: Use this flag to include only new findings in the current context
          (policy or sandbox) in the response.
        explode: true
        in: query
        name: new
        required: false
        schema:
          type: boolean
        style: form
      - allowEmptyValue: false
        description: Return all findings with the specified SCA dependency mode. Only
          valid for the SCA scan type.
        explode: true
        in: query
        name: sca_dep_mode
        required: false
        schema:
          enum:
          - UNKNOWN
          - DIRECT
          - TRANSITIVE
          - BOTH
          type: string
        style: form
      - allowEmptyValue: false
        description: Return all findings from SCA scans of the specified scan mode.
          Only valid for the SCA scan type.
        explode: true
        in: query
        name: sca_scan_mode
        required: false
        schema:
          enum:
          - UPLOAD
          - AGENT
          - BOTH
          type: string
        style: form
      - allowEmptyValue: false
        description: Type of scan in which the finding was found (single or comma-delimited).
        explode: true
        in: query
        name: scan_type
        required: false
        schema:
          items:
            enum:
            - STATIC
            - DYNAMIC
            - MANUAL
            - SCA
            type: string
          type: array
        style: form
      - allowEmptyValue: false
        description: This filter returns all findings with this severity value (0-5).
        explode: true
        in: query
        name: severity
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - allowEmptyValue: false
        description: This filter returns all scan findings with a severity value greater
          than or equal to the value of the filter (0-5).
        explode: true
        in: query
        name: severity_gte
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - allowEmptyValue: false
        description: Use this flag to filter the results based on whether the results
          violate the policy associated with the application. True means the results
          negatively impact the policy and should be fixed. Not valid for the SCA
          scan type.
        explode: true
        in: query
        name: violates_policy
        required: false
        schema:
          type: boolean
        style: form
      - allowEmptyValue: false
        description: Page number. Defaults to 0.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - allowEmptyValue: false
        description: "Page size, up to 500. The default is 50."
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                SCAFinding:
                  $ref: "#/components/examples/FindingsSCAExample"
              schema:
                $ref: "#/components/schemas/PagedResourceOfFinding"
          description: You have successfully submitted your request.
        "400":
          description: Invalid request. Verify all the components of your request
            and try again.
        "401":
          description: You are not authorized to perform this action.
        "403":
          description: Access denied. You are not authorized to make this request.
        "404":
          description: Finding page not found. Verify the URI and try again.
        "429":
          description: Request limit exceeded. You have sent too many requests in
            a single time period. Submit your request again later.
        "500":
          description: Server-side error. Please try again later.
      summary: getFindings
      tags:
      - Application findings information.
