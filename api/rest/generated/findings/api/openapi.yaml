openapi: 3.0.3
info:
  contact: {}
  description: |-
    Veracode Findings API Documentation

    Use one of the following base URLs depending on the region for your account:
    * https://api.veracode.com/ - Veracode US Region (default)
    * https://api.veracode.eu/ - Veracode European Region
    * https://api.veracode.us/ - Veracode US Federal Region
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  termsOfService: urn:tos
  title: Veracode Findings API Specification
  version: "2.1"
servers:
- url: https://api.veracode.com
tags:
- description: Returns findings information from Veracode scans.
  name: Application findings information.
- description: Returns CWE information for the findings in the scan.
  name: CWE API information
- description: Returns manual testing findings information from the Veracode Manual
    Penetration Testing (MPT) scan.
  name: Manual scans information.
paths:
  /appsec/v1/categories:
    get:
      deprecated: false
      description: Returns a list of CWE categories.
      operationId: getCategoriesUsingGET
      parameters:
      - allowEmptyValue: false
        description: Page number. The default is 0.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - allowEmptyValue: false
        description: Page size (0-500). The default is 100.
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResourceOfCategory"
          description: You have successfully submitted your request.
        "400":
          description: Invalid request. Verify all the components of your request
            and try again.
        "401":
          description: You are not authorized to perform this action.
        "403":
          description: Access denied. You are not authorized to make this request.
        "404":
          description: Category page not found. Verify the URI and try again.
        "429":
          description: Request limit exceeded. You have sent too many requests in
            a single time period. Submit your request again later.
        "500":
          description: Server-side error. Please try again later.
      summary: getCategories
      tags:
      - CWE API information
  /appsec/v1/categories/{category}:
    get:
      deprecated: false
      description: Returns CWE Category information and links to associated resources.
      operationId: getCategoryUsingGET
      parameters:
      - description: The CWE category identifier.
        explode: false
        in: path
        name: category
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
          description: You have successfully submitted your request.
        "401":
          description: You are not authorized to perform this action.
        "403":
          description: Access denied. You are not authorized to make this request.
        "404":
          description: Category details page not found. Verify the URI and try again.
        "429":
          description: Request limit exceeded. You have sent too many requests in
            a single time period. Submit your request again later.
        "500":
          description: Server-side error. Please try again later.
