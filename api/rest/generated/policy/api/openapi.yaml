openapi: 3.0.1
info:
  contact: {}
  description: |-
    Veracode Policy API Documentation
    Use one of the following base URLs depending on the region for your account:
    * https://api.veracode.com/ - Veracode Global Region (default)
    * https://api.veracode.eu/ - Veracode European Region
    * https://api.veracode.us/ - Veracode US Federal Region
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  termsOfService: urn:tos
  title: Veracode Policy API Specification
  version: "1.0"
servers:
- url: //api.veracode.com/
tags:
- description: Policy Settings Information API.
  name: Policy Settings information API
- description: Policy information API.
  name: Policy information API
- description: Policy Settings Controller.
  name: Policy settings information API
- description: List component software licenses associated with Veracode SCA security
    policies.
  name: SCA Component License Information API
paths:
  /appsec/v1/policies:
    get:
      deprecated: false
      description: Returns a list of policies. The individual policy has links to
        policy evaluations performed against this policy.
      operationId: getPoliciesUsingGET
      parameters:
      - allowEmptyValue: false
        description: The category of the policy.
        in: query
        name: category
        schema:
          enum:
          - APPLICATION
          - COMPONENT
          type: string
      - allowEmptyValue: false
        description: Filters results based on the ID of the custom policy created
          in the Veracode Platform.
        in: query
        name: legacy_policy_id
        schema:
          format: int32
          type: integer
      - allowEmptyValue: false
        description: Filter on the policy name.
        in: query
        name: name
        schema:
          type: string
      - allowEmptyValue: false
        description: Use this flag to enforce exact name-matching when filtering on
          the policy name.
        in: query
        name: name_exact
        schema:
          type: boolean
      - allowEmptyValue: false
        description: Page number. Defaults to 0.
        in: query
        name: page
        schema:
          format: int32
          type: integer
      - allowEmptyValue: false
        description: Filters results to include or exclude a public Veracode policy.
        in: query
        name: public_policy
        schema:
          default: true
          type: boolean
      - allowEmptyValue: false
        description: "Page size (1-500, defaults to 50)."
        in: query
        name: size
        schema:
          format: int32
          type: integer
      - allowEmptyValue: false
        description: Filters results to those with or without a vendor policy flag.
        in: query
        name: vendor_policy
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResourceOfPolicyVersion"
          description: You have successfully submitted your request.
        "400":
          content: {}
          description: Invalid request. Verify all the components of your request
            and try again.
        "401":
          content: {}
          description: You are not authorized to perform this action.
        "403":
          content: {}
          description: Access denied. You are not authorized to make this request.
        "404":
          content: {}
          description: This page does not exist. Verify the URI and try again.
        "429":
          content: {}
          description: Request limit exceeded. You have sent too many requests in
            a single time period. Submit your request again later.
        "500":
          content: {}
          description: Server-side error. Please try again later.
      summary: getPolicies
      tags:
      - Policy information API
    post:
      deprecated: false
      description: Create and return the new policy.
      operationId: createPolicyUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PolicyVersion"
        description: The policy object to be created.
        required: true
      responses:
        "200":
          content:
            application/json:
