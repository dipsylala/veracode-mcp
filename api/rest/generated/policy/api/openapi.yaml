components:
  schemas:
    ComponentPolicySetting:
      example:
        plugin: nexus
        modified_by: modified_by
        modified: 2000-01-23T04:56:07.000+00:00
        policy_guid: policy_guid
      properties:
        modified:
          description: The date and time when the pre-build component default policy
            setting was modified. The date and time format is per RFC3339 and ISO-8601.
            Timezone is UTC.
          format: date-time
          type: string
        modified_by:
          description: Name of the user who most recently modified the pre-build component
            default policy setting.
          type: string
        plugin:
          description: Plugin
          enum:
          - nexus
          type: string
        policy_guid:
          description: Unique identifier for the pre-build component policy.
          type: string
      title: ComponentPolicySetting
      type: object
    Coordinate:
      example:
        repo_type: repo_type
        coordinate2: coordinate2
        finding_rule: null
        coordinate1: coordinate1
        created_date: 2000-01-23T04:56:07.000+00:00
        created_by: created_by
        version: version
      properties:
        coordinate1:
          description: The name of the first coordinate.
          type: string
        coordinate2:
          description: The name of the second coordinate.
          type: string
        created_by:
          description: The name of the user who created this coordinate.
          type: string
        created_date:
          description: The date when the user created the coordinate.
          format: date-time
          type: string
        finding_rule:
          $ref: "#/components/schemas/FindingRule"
        repo_type:
          description: "The repository type of the coordinate; for example, nexus,\
            \ or maven."
          type: string
        version:
          description: The version of the coordinate.
          type: string
      title: Coordinate
      type: object
    CustomSeverity:
      example:
        cwe: 0
        severity: 6
      properties:
        cwe:
          description: The CWE associated with the custom severity.
          format: int32
          type: integer
        severity:
          description: The severity to be applied to findings of the specified CWE.
          format: int32
          type: integer
      title: CustomSeverity
      type: object
    EmbeddedComponentPolicySetting:
      example:
        component_policy_settings:
        - plugin: nexus
          modified_by: modified_by
          modified: 2000-01-23T04:56:07.000+00:00
          policy_guid: policy_guid
        - plugin: nexus
          modified_by: modified_by
          modified: 2000-01-23T04:56:07.000+00:00
          policy_guid: policy_guid
      properties:
        component_policy_settings:
          items:
            $ref: "#/components/schemas/ComponentPolicySetting"
          type: array
      title: EmbeddedComponentPolicySetting
      type: object
    EmbeddedPolicySetting:
      example:
        policy_settings:
        - business_criticality: VERY_HIGH
          modified: 2000-01-23T04:56:07.000+00:00
          policy_guid: policy_guid
        - business_criticality: VERY_HIGH
          modified: 2000-01-23T04:56:07.000+00:00
          policy_guid: policy_guid
      properties:
        policy_settings:
          items:
            $ref: "#/components/schemas/PolicySetting"
          type: array
      title: EmbeddedPolicySetting
      type: object
    EmbeddedPolicyVersion:
      example:
        policy_versions:
        - sev0_grace_period: 6
          created: 2000-01-23T04:56:07.000+00:00
          score_grace_period: 1
          sev4_grace_period: 5
          custom_severities:
          - cwe: 0
            severity: 6
          - cwe: 0
            severity: 6
          description: description
          sev3_grace_period: 4
          sev2_grace_period: 1
          type: BUILTIN
          sev1_grace_period: 7
          version: 9
          sca_blacklist_grace_period: 1
          finding_rules:
          - policy_version: null
            coordinates:
            - repo_type: repo_type
              coordinate2: coordinate2
              finding_rule: null
              coordinate1: coordinate1
              created_date: 2000-01-23T04:56:07.000+00:00
              created_by: created_by
              version: version
            - repo_type: repo_type
              coordinate2: coordinate2
              finding_rule: null
              coordinate1: coordinate1
              created_date: 2000-01-23T04:56:07.000+00:00
              created_by: created_by
              version: version
            scan_type:
            - STATIC
            - STATIC
            type: FAIL_ALL
            advanced_options:
              selected_licenses:
              - full_name: full_name
                name: name
                risk: risk
                spdx_id: spdx_id
                url: url
              - full_name: full_name
                name: name
                risk: risk
                spdx_id: spdx_id
                url: url
              allowed_nonoss_licenses: true
              is_blocklist: true
              finding_rule: null
              all_licenses_must_meet_requirement: true
            value: value
          - policy_version: null
            coordinates:
            - repo_type: repo_type
              coordinate2: coordinate2
              finding_rule: null
              coordinate1: coordinate1
              created_date: 2000-01-23T04:56:07.000+00:00
              created_by: created_by
              version: version
            - repo_type: repo_type
              coordinate2: coordinate2
              finding_rule: null
              coordinate1: coordinate1
              created_date: 2000-01-23T04:56:07.000+00:00
              created_by: created_by
              version: version
            scan_type:
            - STATIC
            - STATIC
            type: FAIL_ALL
            advanced_options:
              selected_licenses:
              - full_name: full_name
                name: name
                risk: risk
                spdx_id: spdx_id
                url: url
              - full_name: full_name
                name: name
                risk: risk
                spdx_id: spdx_id
                url: url
              allowed_nonoss_licenses: true
              is_blocklist: true
              finding_rule: null
              all_licenses_must_meet_requirement: true
            value: value
