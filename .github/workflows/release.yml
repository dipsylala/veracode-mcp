name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI Apps
        run: |
          # Build Pipeline Results UI
          cd ui/pipeline-findings-app
          npm install
          npm run build
          cd ../..
          
          # Build Static Findings UI
          cd ui/static-findings-app
          npm install
          npm run build
          cd ../..
          
          # Build Dynamic Findings UI
          cd ui/dynamic-findings-app
          npm install
          npm run build
          cd ../..
          
          # Build Local SCA Results UI
          cd ui/local-sca-findings-app
          npm install
          npm run build
          cd ../..

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o dist/veracode-mcp-windows-amd64.exe -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .
          
      - name: Build for Windows (arm64)
        run: |
          GOOS=windows GOARCH=arm64 go build -o dist/veracode-mcp-windows-arm64.exe -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/veracode-mcp-linux-amd64 -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .
          
      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o dist/veracode-mcp-linux-arm64 -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .

      - name: Build for macOS (amd64 - Intel)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o dist/veracode-mcp-darwin-amd64 -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .
          
      - name: Build for macOS (arm64 - Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o dist/veracode-mcp-darwin-arm64 -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/veracode-mcp-windows-amd64.exe
            dist/veracode-mcp-windows-arm64.exe
            dist/veracode-mcp-linux-amd64
            dist/veracode-mcp-linux-arm64
            dist/veracode-mcp-darwin-amd64
            dist/veracode-mcp-darwin-arm64
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
